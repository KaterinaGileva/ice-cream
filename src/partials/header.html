<header class="header">
  <div class="header__fixed-bar">
    <div class="header__navigation-container">
      <a class="header__logo" href="./" aria-label="Logotype Icecream">
        <svg class="header__logo-icon" width="199" height="50">
          <use href="./images/svg/sprite.svg#logo"></use>
        </svg>
      </a>
      <nav class="header__navigation head-nav">
        <ul class="head-nav__list">
          <li class="head-nav__item">
            <a class="head-nav__link" href="">Home</a>
          </li>
          <li class="head-nav__item">
            <a class="head-nav__link" href="">About us</a>
          </li>
          <li class="head-nav__item">
            <a class="head-nav__link" href="">How it's made?</a>
          </li>
          <li class="head-nav__item">
            <a class="head-nav__link" href="">Our products</a>
          </li>
          <li class="head-nav__item">
            <a class="head-nav__link" href="">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__buttons-container">
      <button
        class="header__mobile-menu-button mobile-menu-button"
        type="button"
        aria-label="Mobile menu switcher"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-mobile-menu-button
      >
        <span class="mobile-menu-button__container">
          <span class="mobile-menu-button__line mobile-menu-button__line--top">
          </span>
          <span
            class="mobile-menu-button__line mobile-menu-button__line--middle"
          >
          </span>
          <span
            class="mobile-menu-button__line mobile-menu-button__line--bottom"
          ></span>
        </span>
      </button>
      <button
        class="button button--white button--white_arrowed header__buy-button"
        type="button"
        aria-expanded="false"
        aria-controls="modal-backdrop"
      >
        Buy now
      </button>
    </div>
  </div>
  <div class="header__hero hero">
    <div class="header__bg-circle"></div>
    <div class="header__bg-icecream"></div>
    <div class="hero__content-container">
      <h1 class="hero__title">
        ice cream<br />made with<br />
        <span class="hero__title--red">passion</span>
      </h1>
      <a
        class="button button--red hero__button hero__button--red"
        href="#products"
        >Products</a
      >
      <a
        class="button button--white hero__button hero__button--white"
        href="#how-its-made"
        >How it's made?</a
      >
    </div>
  </div>
</header>
